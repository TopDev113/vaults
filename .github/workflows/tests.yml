name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: cachix/install-nix-action@v13
      - uses: cachix/cachix-action@v10
        with:
          name: dapp

      - name: Install dependencies
        run: nix-shell --run 'make'

      - name: Run tests briefly
        if: ${{ github.ref != 'refs/heads/main' && github.base_ref != 'main' }} # Only run brief fuzz if we're not pushing to master or making a PR going to master.
        run: nix-shell --run 'dapp test'
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          CI: false

      - name: Run tests deeply
        if: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' }} # Only run deep fuzz if we're pushing to master or making a PR going to master.
        run: nix-shell --run 'dapp test'
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
